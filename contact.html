									<div class="empty_space_12"><span class="empty_space_inner"></span></div>
									<form id="contactForm">
										<div class="row">
										<div class="col-md-6">
											<input type="text" name="first_name" class="wpcf7-form-control" required placeholder="First Name">
										</div>

											<input type="text" name="phone" class="wpcf7-form-control" placeholder="Phone Number">
										</div>
										<div class="col-md-6">
											<input type="email" name="email" class="wpcf7-form-control" required placeholder="Email Address">
										</div>
										</div>
										<div class="row">
										<div class="col-md-6">
											<input type="text" name="company" class="wpcf7-form-control" placeholder="Your Company">
										</div>
										<div class="col-md-6">

										</div>
										<div class="contact-mess">
										<textarea name="message" class="wpcf7-form-control" required placeholder="Messenger"></textarea>
										</div>
										<p>
										<input type="submit" value="SUBMIT" class="wpcf7-form-control wpcf7-submit btn">
										</p>

						<script>
							$('#contactForm').on('submit', function(e) {
							e.preventDefault();
						
							const data = {
								'First Name': $('[name="first_name"]').val(),
								'Last Name': $('[name="last_name"]').val(),
								'Phone': $('[name="phone"]').val(),
								'Email': $('[name="email"]').val(),
								'Company': $('[name="company"]').val(),
								'Subject': $('[name="subject"]').val(),
								'Message': $('[name="message"]').val()
							};
						
							// Replace this with your actual Privyr form link
							const endpoint = '';
						
							$.ajax({
								url: endpoint,
								type: 'POST',
								data: data,
								success: function(response) {
								Swal.fire("Success!", "Your message has been sent successfully!", "success");
								$('#contactForm')[0].reset();
								},
								error: function(xhr, status, error) {
								console.error('Error:', error);
								Swal.fire("Oops!", "Something went wrong while sending your message.", "error");
								}
							});
							});
						</script>
